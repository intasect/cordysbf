log4j.rootCategory=WARN,CONSOLE

#Specifying the levels for all sub packages.
log4j.logger.com.cordys.security=WARN

# Console appended.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%50c] %-7p [%-10t] [%d{HH:mm:ss.SSS}]: %m%n
