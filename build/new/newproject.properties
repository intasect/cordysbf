# Default properties for the project script to create a new project.

project.classes = ${project.root}/classes
project.sdk.config = ${project.root}/sdk/config
project.sdk.build =  ${project.root}/sdk/build
project.sdk.lib =  ${project.root}/sdk/lib
project.sdk = ${project.root}/sdk
project.platform =  ${project.root}/platform
project.src.content.isv = ${project.root}/src/content/isv

# Properties that define whether or not the project should be shared to
# subversion and whether or not the externals should be configured.
create.svn=false
create.svn.externals=false
svn.username = ${env.USERNAME}

# The base location for the externals. These should be defined in the additional properties.
#svn.externals.platform=http://srv-nl-apps7:5001/svn/coe_rep/Cordys/config/platform
#svn.externals.sdk=http://srv-nl-apps7:5001/svn/coe_rep/Cordys/config/buildframework

# Additional properties for the SubVersion part.
project.svn.ignore.root =\
build\n\
dist\n\
user.properties\n\
build-user.xml\n\
set-environment-vars.cmd
project.svn.ignore.classes = *
