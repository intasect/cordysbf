# Define the location of the Cordys installation with this property.
cordys.home = ${env.CORDYS_HOME}

# Subversion username
svn.username = ${env.USERNAME}

# These define classpath entries for the C3 meta wcp and cpc jars.
# Do not edit these.
wcp.jar.classpath = \
../components/basicutil/basicutil.jar \
../components/ccutil/ccutil.jar \
../components/eibxml/eibxml.jar \
../components/esbserver/esbserver.jar \
../components/esbclient/esbclient.jar \
../components/managementlib/managementlib.jar \
../components/javacallconn/javaconn.jar \
../components/uddiconn/uddiconn.jar

ldap.jar.classpath = \
../ext/ldap.jar

cpc.jar.classpath = \
../components/wsappserver/wsappserver.jar \
../components/datamapper/binarytransform.jar \
../components/datamapper/datatransform.jar

# Location of SVN jars. Do not edit this.
svn.jar.dir = ../../lib/svn
