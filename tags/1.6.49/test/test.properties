
# Root path of the library files.
path.binary.root = ${path.test.root}/..

# Setup paths to the needed jars.
path.platform = ${path.binary.root}/platform
path.lib = ${path.binary.root}/lib
path.sdk = ${path.binary.root}/sdk
path.sdk.lib = ${path.sdk}
path.buildtasks.src.java = ${path.binary.root}/src/java
path.buildtasks.classes = ${path.binary.root}/classes
path.buildtasks.jar = ${path.buildtasks.classes}
path.buildtasks.coboc2.src.java = ${path.binary.root}/src/java-coboc2
path.buildtasks.coboc2.jar = ${path.buildtasks.classes}
path.buildtasks.coboc2.classes = ${path.buildtasks.classes}
path.coelib.jar = ${path.lib}/coelib.jar
path.soapunit.jar = ${path.lib}/soapunit.jar
path.junit.jar = ${path.sdk.lib}/junit.jar
path.xmlunit.jar = ${path.lib}/xmlunit1.0.jar
path.freemarker.jar = ${path.sdk.lib}/freemarker.jar
path.sdk.lib.ant = ${path.sdk.lib}/ant
path.sdk.lib.svn = ${path.sdk.lib}/svn
path.sdk.lib.libs-coboc2 = ${path.sdk.lib}/libs-coboc2
path.sdk.lib.cobertura = ${path.sdk.lib}/cobertura
path.sdk.lib.commons = ${path.sdk.lib}/commons
path.cordys.home = ${path.binary.root}/build/cordyshome
path.sdk.build = ${path.binary.root}/src/buildfiles_external/build
path.task-defs.xml = ${path.sdk.build}/task-defs.xml

 # Content type parameter to be passed to fromcordys, tocordys and deletecordys commands.
content.type = all

# Path where the content is written by the fromcordys command. 
path.project.fromcordys = ${path.binary.root}/build/test/fromcordys

# Path from where the tocordys command read the content.
path.project.tocordys = ${path.binary.root}/build/test/tocordys

# Path passed to the deletecordys command (it does not use this actually).
path.project.deletecordys = ${path.binary.root}/build/test/deletecordys

# Paths for ISV package content location and extract folderds.
path.controlisv.unzip = ${path.binary.root}/build/test/control-isv
path.testisv.unzip = ${path.binary.root}/build/test/test-isv

# Debug level argument passed to fromcordys, tocordys and deletecordys commands.
ant.debug.level = 

# Properties for the Cobertura code coverage checker.
build.cobertura					= ${path.binary.root}/build/cobertura
build.cobertura.instrumented 	= ${build.cobertura}/instrumented
build.cobertura.report 			= ${build.cobertura}/report
use.cobertura = true


