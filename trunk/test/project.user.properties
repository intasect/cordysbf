# This file is copied to the project as 'user.properties' by the test script.

src.dir = @CONTENT_LOCATION@
lib.dir = @LIB_DIR_LOCATION@
sdk.lib.dir = @SDK_LIB_DIR_LOCATION@
platform.dir = @PLATFORM_DIR_LOCATION@
cordys.home = @CORDYS_HOME@
user.classdir = ${cordys.home}/classes

webgateway.url = http://@BCP_SERVER@/cordys/com.eibus.web.soap.Gateway.wcp
webgateway.user = @BCP_USER@
webgateway.password = @BCP_PASSWORD@
isv.org			= @BCP_ORGANIZATION@
content.org		= ${isv.org}
isv.userdn		= cn=${webgateway.user},cn=organizational users,${isv.org}
content.userdn	= cn=${webgateway.user},cn=organizational users,${content.org}

# Set all operations to allowed
content.allow.fromcordys = all[allow]
content.allow.tocordys = all[allow]
content.allow.deletecordys = all[allow]
content.allow.toruntime = all[allow]
